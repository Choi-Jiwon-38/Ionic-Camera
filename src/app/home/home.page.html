<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera Layout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-button (click)="openCamera()" expand="full" *ngIf="!cameraActive"\>Open Camera</ion-button>

  <ion-slides [options]="option" class="ion-margin-top">

    <ion-slide>
      <ion-card>
        <img src="../../assets/image/img1.jpg">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="../../assets/image/img2.jpg">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="../../assets/image/img3.jpg">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="../../assets/image/img4.jpg">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="../../assets/image/img5.jpg">
      </ion-card>
    </ion-slide>
  
  </ion-slides>
</ion-content>
